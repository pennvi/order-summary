  <meta charset="UTF-8">

<body>

<img id="background" src="images/pattern-background-desktop.svg">

<div id="app">
  <img id="dance" src="images/illustration-hero.svg">

  

  <h1 id="order">
  Order Summary
  </h1>

  <p id="descript">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  </p>


  <div id="plan">
    <img id="itunes" src="images/icon-music.svg">
    
    <div id="plantext">

      <p id="annual">Annual Plan</p>

      <p id="price">$59.99/year</p>

    </div>

    <button id="change">Change</button>


  </div>


  <div id="bluebox">
    <button id="proceed">Proceed to Payment</button>
  </div>  
    
  <button id="cancel">Cancel Order</button>


</div>
